
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://fezvrasta.github.io/bootstrap-material-design/favicon.ico">

    <title>Minarai D-Hub Log Viewer</title>

    <!-- Custom styles for this template -->
    <link href="./css/login.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>

  <body>
    <hgroup>
      <h1>D-hub logviewr</h1>
      <h3>Minarai</h3>
    </hgroup>
    <form>
      <div class="group login">
        <input type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Name</label>
      </div>
      <div class="group login">
        <input type="password"><span class="highlight"></span><span class="bar"></span>
        <label>Password</label>
      </div>
      <button type="button" class="button buttonBlue" id="btn-login">login
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
      </button>
    </form>
    <footer><a href="" target="_blank"><img src="./images/logo.svg"></a>
      <p>nextremer <a href="https://www.nextremer.com/" target="_blank"></a></p>
    </footer>
</body>
<script type="text/javascript">
  $('#btn-login').click(function(){
    window.location.href = './select.html';
  });

  $(window, document, undefined).ready(function() {

    $('input').blur(function() {
      var $this = $(this);
      if ($this.val())
        $this.addClass('used');
      else
        $this.removeClass('used');
    });

    var $ripples = $('.ripples');

    $ripples.on('click.Ripples', function(e) {

      var $this = $(this);
      var $offset = $this.parent().offset();
      var $circle = $this.find('.ripplesCircle');

      var x = e.pageX - $offset.left;
      var y = e.pageY - $offset.top;

      $circle.css({
        top: y + 'px',
        left: x + 'px'
      });

      $this.addClass('is-active');

    });

    $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
    	$(this).removeClass('is-active');
    });
  });

</script>
</html>
