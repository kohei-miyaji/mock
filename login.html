
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://fezvrasta.github.io/bootstrap-material-design/favicon.ico">

    <title>Minarai D-Hub Log Viewer</title>

    <!-- Custom styles for this template -->
    <link href="./css/login.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>

  <body>
    <hgroup>
      <h1>D-Hub Logviewr</h1>
      <h3>Minarai</h3>
    </hgroup>
    <div id="contents">
      <form>
        <div class="group login">
          <input type="text" id="organization"><span class="highlight"></span><span class="bar"></span>
          <label>organization</label>
        </div>
        <div class="group login">
          <input type="text" id="e-mail"><span class="highlight"></span><span class="bar"></span>
          <label>e-mail</label>
        </div>
        <div class="group login">
          <input type="password" id="password"><span class="highlight"></span><span class="bar"></span>
          <label>Password</label>
        </div>
        <button type="button" class="button buttonBlue" id="btn-login">login
          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
      </form>
    </div>
    <footer><a href="https://www.nextremer.com/" target="_blank"><img src="./images/logo.svg"></a>
      <p>nextremer <a href="https://www.nextremer.com/" target="_blank"></a></p>
    </footer>
</body>
<script type="text/javascript">
  $('#btn-login').click(function(){
    window.location.href = './select.html';
    //$('#contents').html('<form><group style="display:block;margin:15px;"><input type="radio" name="s4" id="select1" value="1" checked=""><label for="select1">アプリケーション１</label></group></form>');

  });

  $(window, document, undefined).ready(function() {

    $('.login   input').blur(function() {
      var $this = $(this);
      if ($this.val())
        $this.addClass('used');
      else
        $this.removeClass('used');
    });

    var $ripples = $('.ripples');

    $ripples.on('click.Ripples', function(e) {

      var $this = $(this);
      var $offset = $this.parent().offset();
      var $circle = $this.find('.ripplesCircle');

      var x = e.pageX - $offset.left;
      var y = e.pageY - $offset.top;

      $circle.css({
        top: y + 'px',
        left: x + 'px'
      });

      $this.addClass('is-active');

    });

    $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
    	$(this).removeClass('is-active');
    });
  });

</script>
</html>
